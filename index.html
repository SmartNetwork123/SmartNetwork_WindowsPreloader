<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Loading Screen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this loader is the same as the windows starting loader which rotates clockwise infinitely.
     When this loader at 76% to 100%, these loader dots are disappeared and again these dots 
     appear when the loader is at 40%-->

    <div class="container">
      <div class="wrapper">
        <div class="loader">
          <div class="dot"></div>
        </div>
        <div class="loader">
          <div class="dot"></div>
        </div>
        <div class="loader">
          <div class="dot"></div>
        </div>
        <div class="loader">
          <div class="dot"></div>
        </div>
        <div class="loader">
          <div class="dot"></div>
        </div>
        <div class="loader">
          <div class="dot"></div>
        </div>
      </div>
      <div class="text">
        Loading..
      </div>
    </div>
  </body>
</html>
